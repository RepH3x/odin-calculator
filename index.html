<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completely Original Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="output">0</div>
    <div id="calculationInputWrapper">
      <div id="numpadWrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="zero">0</button>
      </div>
      <div id="operatorWrapper">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button id="equals">=</button>
      </div>
    </div>
    <div id="specialButtonsWrapper">
      <button>ac</button>
      <button>back</button>
      <button>.</button>
    </div>
  </div>
</body>
</html>
